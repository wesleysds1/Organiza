{% extends "base.html" %}

{% block title %}Adicionar Produto{% endblock %}

{% block body_class %}add-product-page{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4>Adicionar Produto</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_product') }}">
                <div class="form-group mb-3">
                    <label for="product-name">Nome do Produto</label>
                    <input type="text" id="product-name" name="name" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="product-sku">SKU</label>
                    <input type="text" id="product-sku" name="sku" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="product-quantity">Quantidade</label>
                    <input type="number" id="product-quantity" name="quantity" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="product-unit-price">Valor Unit√°rio</label>
                    <input type="text" id="product-unit-price" name="price" class="form-control currency" required>
                </div>
                <div class="form-group mb-3">
                    <label for="product-total-price">Valor Total</label>
                    <input type="text" id="product-total-price" class="form-control currency" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="product-supplier">Fornecedor</label>
                    <input type="text" id="product-supplier" name="supplier" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Adicionar Produto</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
