{% extends "base.html" %}

{% block title %}Adicionar Produto{% endblock %}

{% block body_class %}add-product-page{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4>Adicionar Produto</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_product') }}">
                <div class="form-group">
                    <label for="entry_date">Data de Entrada</label>
                    <input type="date" id="entry_date" name="entry_date" class="form-control" required>
                </div>                
                <div class="form-group mb-3">
                    <label for="name">Nome do Produto</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="sku">SKU</label>
                    <input type="text" id="sku" name="sku" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="quantity">Quantidade</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="unit_price">Valor Unit√°rio</label>
                    <input type="text" id="unit_price" name="price" class="form-control currency" required>
                </div>
                <div class="form-group mb-3">
                    <label for="total_price">Valor Total</label>
                    <input type="text" id="total_price" class="form-control currency" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="supplier">Fornecedor</label>
                    <input type="text" id="supplier" name="supplier" class="form-control" required>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Adicionar Produto</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block custom_scripts %}
<script src="{{ url_for('static', filename='js/add_product.js') }}"></script>
{% endblock %}
